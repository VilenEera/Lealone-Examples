<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div th:fragment="result-table" style="margin:10px;padding-top:0px">
  {{ result.sql }};<br />
  <table class="resultSet">
    <tr>
      <template v-for="columnName in result.columnNames">
      <th>{{ columnName }}</th>
      </template>
    </tr>

    <template v-for="row in result.rows">
    <tr>
      <template v-for="columnValue in row">
      <td>{{ columnValue }}</td>
      </template>
    </tr>
    </template>
  </table>
  {{ result.queryInfo }}
  <br />
</div>

</body>
</html>

<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div th:fragment="addProduct">
<form action="/service/store_service/add_product" method="post" enctype="multipart/form-data">
  <input name='_csrf_token' type='hidden' value='sukXEA88nxhCaCpbgfEM78'>
  <input type="hidden" name="action" value="add_product_action"/>
  <input type="hidden" name="categoryId" value="BIRDS"/>

  
  <table border="0" cellpadding="0" cellspacing="10" width="100%" class="box">
    <tr align="center">
      <td><strong>添加产品</strong><br />
        <hr/>
      </td>
    </tr>
    <tr align="center">
      <td><table border="0" cellpadding="0" cellspacing="10" width="10">
        <tr>
          <td nowrap="nowrap">产品类别：</td>
          <td width="100%" colspan="2">
            {{categoryId}}
          </td>
        </tr>
        <tr>
          <td nowrap="nowrap">产品ID：</td>
          <td width="100%">
            <input type="text" name="_fm.a._0.p" value=""/>
          </td>
          <td class="errorMessage">
                          </td>
        </tr>
        <tr>
          <td nowrap="nowrap">产品名称：</td>
          <td width="100%">
            <input type="text" name="_fm.a._0.n" value=""/>
          </td>
          <td class="errorMessage">
                          </td>
        </tr>
        <tr>
          <td nowrap="nowrap">产品描述： </td>
          <td>
            <textarea name="_fm.a._0.d"></textarea>
          </td>
          <td class="errorMessage">
                          </td>
        </tr>
        <tr>
          <td nowrap="nowrap">产品图片： </td>
          <td>
            <input type="file" name="_fm.a._0.pi" value=""/>
          </td>
          <td class="errorMessage">
                          </td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td><hr/></td>
    </tr>
    <tr align="center">
      <td><input type="submit" name="event_submit_do_add" value="添加"/></td>
    </tr>
  </table>

</form>
</div>

			


</body>
</html>

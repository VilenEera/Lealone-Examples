<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div th:fragment="categoryList">
	<template v-for="category in categories">
	<table width="100%" border="0" cellspacing="0" cellpadding="10">
      <tr>
        <td><img v-bind:src="'/store/img/' + category.LOGO"></td>
        <td width="100%">
            <table width="100%"  border="0" cellspacing="0" cellpadding="5">
				<tr>
					<td colspan="2" class="categoryName">{{ category.NAME }}</td>
				</tr>
				<tr>
					<td class="subcategoryName">
						<template v-for="(product, index) in category.ProductList">
							<template v-if="index != 0"> | </template>
							<a v-bind:href="'/store/html/item_list.html?productId=' + product.PRODUCTID" v-bind:title="product.DESCN" @click.prevent="getItemList(product.PRODUCTID, 'edit_item_list')">
							  {{ product.NAME }}
							</a>
						</template>
					</td>
					<td align="right"><input type="button" value="添加产品" v-on:click="openAddProductPage(category.CATID)"/></td>
				</tr>
			</table>
		</td>
      </tr>
    </table>
	</template>
</div>

</body>
</html>

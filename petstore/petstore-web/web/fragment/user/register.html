<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div th:fragment="register">
<form action="/user/register.html" method="post">
  <table border="0" cellpadding="0" cellspacing="10" width="100%" class="box">
    <tr align="center">
      <td><strong>用户注册</strong><br />
        <hr/>
        <div class="errorMessage">{{ rErrorMessage }}</div>
      </td>
    </tr>
    <tr align="center">
      <td><table border="0" cellpadding="0" cellspacing="10" width="10">
        <tr>
          <td nowrap="nowrap">用户名：</td>
          <td width="100%">
            <input type="text" v-model="rUser.user_id"/>
          </td>
          <td class="errorMessage"></td>
        </tr>
        <tr>
          <td nowrap="nowrap">密码： </td>
          <td>
            <input type="password" v-model="rUser.password"/>
          </td>
          <td class="errorMessage"></td>
        </tr>
        <tr>
          <td nowrap="nowrap">再输一遍密码： </td>
          <td>
            <input type="password" v-model="rUser.password2"/>
          </td>
          <td class="errorMessage"></td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td><hr/></td>
    </tr>
    <tr align="center">
      <td><input type="submit" value="立即注册！" v-on:click.prevent="register"/></td>
    </tr>
  </table>
</form>
</div>

</body>
</html>

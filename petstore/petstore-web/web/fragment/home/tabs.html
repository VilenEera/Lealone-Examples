<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div th:fragment="tabs">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="10" class="selected">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td width="1" height="20" class="tabLeft"><img src="/home/img/dot_transparent.png" width="20"/></td>
          <td nowrap class="tabMid">宠物类目</td>
          <td width="1" height="20" class="tabRight"><img src="/home/img/dot_transparent.png" width="20"/></td>
        </tr>
      </table>
	</td>
    <td width="10" class="unselected">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td width="1" height="20" class="tabLeft"><img src="/home/img/dot_transparent.png" width="20"/></td>
          <td nowrap class="tabMid">搜索宠物</td>
          <td width="1" height="20" class="tabRight"><img src="/home/img/dot_transparent.png" width="20"/></td>
        </tr>
      </table>
	</td>
  </tr>
</table>
</div>

</body>
</html>

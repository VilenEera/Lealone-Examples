<!doctype html>
<html>
<head>
  <title>Petstore Sample</title>
  <script src="/common/js/plugins/vue-3.0.0.js"></script>
  <script src="/common/js/plugins/axios-0.21.1.js"></script>
  <script src="/common/js/petstore_config.js"></script>
  <script src="/store/js/category_list.js"></script>
  <script src="/store/js/item_list.js"></script>
  <script src="/store/js/add_product.js"></script>
  <script src="/store/js/view_cart.js"></script>
  <script src="/user/js/account.js"></script>
  <script src="/user/js/register.js"></script>
  <script src="/user/js/login.js"></script>
  <link rel="stylesheet" href="/common/css/petstore-common.css">
  <link rel="stylesheet" href="/home/css/petstore-homepage.css">
  <link rel="stylesheet" href="/store/css/petstore-store.css" media="screen">
</head>

<body>
<div id="Store_Screen">
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><div th:replace="/fragment/home/top.html :: top"></div></td>
  </tr>
  <tr>
    <td align="center">
      <table width="80%" border="0" cellspacing="0" cellpadding="0" class="box">
         <tr>
          <td>
            <div v-if="router.display('edit_category_list')">
              <edit_category_list :router="router"/>
            </div>
            <div v-if="router.display('item_list')">
              <item_list :router="router"/>
            </div>
            <div v-if="router.display('view_cart')">
              <view_cart :router="router"/>
            </div>
            <div v-if="router.display('add_product')">
              <add_product :router="router"/>
            </div>
            <div v-if="router.display('category_list')">
              <category_list :router="router"/>
            </div>
            <div v-if="router.display('edit_item_list')">
              <edit_item_list :router="router"/>
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td><div th:replace="/fragment/home/footer.html :: footer"></div></td>
  </tr>
</table>
</div>

<template id="category_list" th:insert="/fragment/store/category_list.html :: categoryList"/>
<template id="item_list" th:insert="/fragment/store/item_list.html :: itemList"/>
<template id="view_cart" th:insert="/fragment/store/view_cart.html :: viewCart"/>
<template id="edit_category_list" th:insert="/fragment/store/edit/category_list.html :: categoryList"/>
<template id="edit_item_list" th:insert="/fragment/store/edit/item_list.html :: itemList"/>
<template id="add_product" th:insert="/fragment/store/edit/add_product.html :: addProduct"/>
<template id="petstore_nav" th:insert="/fragment/home/nav.html :: nav"/>

<script>
    router.screen = "store";
    router.page = sessionStorage.page ? sessionStorage.page : "edit_category_list"; 
    router.params = sessionStorage.params ? sessionStorage.params.split(",") : [];
    const app = Vue.createApp({ data() { return { router: router } } }); 

    injectComponent(app, 'category_list', storeCategoryList);
    injectComponent(app, 'item_list', storeLtemlist, storeViewCart);
    injectComponent(app, 'view_cart', storeViewCart);
    injectComponent(app, 'edit_category_list', storeCategoryList);
    injectComponent(app, 'edit_item_list', storeLtemlist);
    injectComponent(app, 'add_product', storeAddProduct);
    injectComponent(app, 'petstore_nav', userLogin);

    app.mount('#Store_Screen')
</script>

</body>
</html>

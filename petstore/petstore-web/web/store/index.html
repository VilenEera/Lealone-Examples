<!doctype html>
<html>
<head>
  <title>Petstore Sample</title>
  <script src="/common/js/plugins/vue-3.0.0.js"></script>
  <script src="/common/js/plugins/axios-0.21.1.js"></script>
  <script src="/common/js/petstore.js"></script>
  <script src="/store/js/category_list.js"></script>
  <script src="/store/js/item_list.js"></script>
  <script src="/store/js/add_product.js"></script>
  <script src="/store/js/view_cart.js"></script>
  <script src="/user/js/login.js"></script>
  <link rel="stylesheet" href="/common/css/petstore-common.css">
  <link rel="stylesheet" href="/home/css/petstore-homepage.css">
  <link rel="stylesheet" href="/store/css/petstore-store.css" media="screen">
</head>

<body>
<div id="storeApp">
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><div th:replace="/fragment/home/top.html :: top"></div></td>
  </tr>
  <tr>
    <td align="center">
      <table width="80%" border="0" cellspacing="0" cellpadding="0" class="box">
         <tr>
          <td>
            <div v-if="router.display('edit_category_list')">
              <edit-category-list :router="router"/>
            </div>
            <div v-if="router.display('item_list')">
              <item-list :router="router"/>
            </div>
            <div v-if="router.display('view_cart')">
              <view-cart :router="router"/>
            </div>
            <div v-if="router.display('add_product')">
              <add-product :router="router"/>
            </div>
            <div v-if="router.display('category_list')">
              <category-list :router="router"/>
            </div>
            <div v-if="router.display('edit_item_list')">
              <edit-item-list :router="router"/>
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td><div th:replace="/fragment/home/footer.html :: footer"></div></td>
  </tr>
</table>
</div>

<template id="category-list" th:insert="/fragment/store/category_list.html :: categoryList"/>
<template id="item-list" th:insert="/fragment/store/item_list.html :: itemList"/>
<template id="view-cart" th:insert="/fragment/store/view_cart.html :: viewCart"/>
<template id="edit-category-list" th:insert="/fragment/store/edit/category_list.html :: categoryList"/>
<template id="edit-item-list" th:insert="/fragment/store/edit/item_list.html :: itemList"/>
<template id="add-product" th:insert="/fragment/store/edit/add_product.html :: addProduct"/>
<template id="petstore-nav" th:insert="/fragment/home/nav.html :: nav"/>

<script>
    const app = createVueApp("store", "edit_category_list"); 

    injectComponent(app, 'category-list', storeCategoryList);
    injectComponent(app, 'item-list', storeLtemlist, storeViewCart);
    injectComponent(app, 'view-cart', storeViewCart);
    injectComponent(app, 'edit-category-list', storeCategoryList);
    injectComponent(app, 'edit-item-list', storeLtemlist);
    injectComponent(app, 'add-product', storeAddProduct);
    injectComponent(app, 'petstore-nav', userLogin);

    app.mount('#storeApp')
</script>

</body>
</html>

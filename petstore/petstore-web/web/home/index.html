<!doctype html>
<html>
<head>
  <title>Welcome to Petstore!</title>
  <script src="/common/js/plugins/vue-3.0.0.js"></script>
  <script src="/common/js/plugins/axios-0.21.1.js"></script>
  <script src="/common/js/petstore.js"></script>
  <link rel="stylesheet" href="/common/css/petstore-common.css">
  <link rel="stylesheet" href="/store/css/petstore-store.css">
  <link rel="stylesheet" href="/home/css/petstore-homepage.css" media="screen">
</head>

<body>
<div id="homeApp">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td height="258" valign="top">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td><a href="/"><img src="/home/img/logo_petstore_big.png"/></a></td>
      </tr>
      <tr>
        <td valign="top">&nbsp;</td>
      </tr>
      <tr>
        <td valign="top"> 
          <login :router="router"/>
        </td>
      </tr>
    </table>
    </td>
    <td><img src="/home/img/dot_transparent.png" width="30"/></td>
    <td width="100%" valign="top">
      <div th:replace="/fragment/home/top-no-logo.html :: top-no-logo"></div>
      <table width="100%"  border="0" cellspacing="0" cellpadding="0">
        <tr valign="bottom">
          <td width="10" align="left"><div th:replace="/fragment/home/tabs.html :: tabs"></div></td>
        </tr>
        <tr>
          <td>
            <table border="0" cellpadding="0" cellspacing="10" width="100%" class="box">
              <tr align="left">
                <td width="100%">
                  <category-list :router="router"/>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="3" valign="top">
      <div th:replace="/fragment/home/footer.html :: footer"></div>
    </td>
  </tr>
</table>
</div>

<template id="login" th:insert="/fragment/user/login.html :: login"/>
<template id="category-list" th:insert="/fragment/store/category-list.html :: category-list"/>
<template id="petstore-nav" th:insert="/fragment/home/nav.html :: nav"/>

<script src="/store/js/category-list.js"></script>
<script src="/user/js/login.js"></script>
<script>
    const app = createVueApp("home", "login"); 

    injectComponent(app, 'login', userLogin);
    injectComponent(app, 'category-list', storeCategoryList);
    injectComponent(app, 'petstore-nav', userLogin);

    app.mount('#homeApp')
</script>

</body>
</html>

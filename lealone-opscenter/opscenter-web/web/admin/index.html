<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <title>Lealone OpsCenter</title>
  <script src="/common/js/plugins/vue-3.0.0.js"></script>
  <script src="/common/js/plugins/axios-0.21.1.js"></script>
  <script src="/common/js/plugins/lealone-5.0.0.js"></script>
  <script src="/common/js/opscenter.js"></script>
  <link rel="stylesheet" href="/common/css/opscenter.css">
</head>

<body style="margin: 20px">
  <div id="adminApp">
    <keep-alive>
      <component :is="currentComponent"/>
    </keep-alive>
  </div>
  
  <template id="login" th:insert="/fragment/admin/login.html :: login"/>
  <template id="admin" th:insert="/fragment/admin/admin.html :: admin"/>
  <template id="tools" th:insert="/fragment/admin/tools.html :: tools"/>
  
  <script src="/admin/js/login.js"></script>
  <script src="/admin/js/admin.js"></script>
  <script src="/admin/js/tools.js"></script>
  <script>
    const app = Lealone.createVueApp("admin", "login"); 

    Lealone.component(app, 'login', i18n, adminLogin);
    Lealone.component(app, 'admin', i18n, adminAdmin);
    Lealone.component(app, 'tools', i18n, adminTools);

    app.mount('#adminApp')
  </script>
</body>
</html>

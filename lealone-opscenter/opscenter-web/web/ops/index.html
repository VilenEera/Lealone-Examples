<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <title>Lealone OpsCenter</title>
  <script src="/common/js/plugins/vue-3.0.0.js"></script>
  <script src="/common/js/plugins/axios-0.21.1.js"></script>
  <script src="/common/js/plugins/lealone-5.0.0.js"></script>
  <script src="/common/js/opscenter.js"></script>
  <link rel="stylesheet" href="/common/css/opscenter.css">
</head>

<body style="margin: 20px">
  <div id="opsApp">
    <keep-alive>
      <component :is="currentComponent" :router="router" />
    </keep-alive>
  </div>

  <template id="login" th:insert="/fragment/ops/login.html :: login" />
  <template id="header" th:insert="/fragment/ops/header.html :: header" />
  <template id="tables" th:insert="/fragment/ops/tables.html :: tables" />
  <template id="help" th:insert="/fragment/ops/help.html :: help" />

  <script src="/ops/js/login.js"></script>
  <script src="/ops/js/tables.js"></script>
  <script>
    const app = lealone.createVueApp("ops", "login"); 

    lealone.component(app, 'help', i18n);
    lealone.component(app, 'login', i18n, opsLogin);
	lealone.component(app, 'header', i18n, opsLogin);
	lealone.component(app, 'tables', i18n, opsTables);

    app.mount('#opsApp')
  </script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
</head>
<body>

<div th:fragment="query" style="padding-right: 10px; padding-bottom:0px">
  <form name="h2query" action="javascript:alert('should not be submitting this form');">
    <span style="white-space:nowrap;">
      <input type="button" class="button" :value="text.toolbar_run" onclick="javascript:submitAll();sql.focus();return true;" />
      <input type="button" class="button" :value="text.toolbar_runSelected" onclick="javascript:submitSelected();sql.focus();return true;" />
      <input type="button" class="button" :value="text.toolbar_autoComplete" onclick="javascript:manualAutoComplete();sql.focus();return true;" />
      <input type="button" class="button" :value="text.toolbar_clear" onclick="javascript:sql.value='';keyUp();sql.focus();return true;" />
      {{ text.toolbar_sqlStatement }}:
    </span><!--
    <div style="display:none">
      <iframe id="h2iframeTransport" src="" onload="showList(this.contentWindow.document.body.innerHTML);"></iframe>
    </div>--></br>
    <textarea id="sql" name="sql" cols="80" rows="8" onkeydown="return keyDown(event)" onkeyup="return keyUp(event)"
                onfocus="keyUp()" onchange="return keyUp()">{{ query }}
	</textarea>
  </form>
  <form name="h2querysubmit" method="post" action="query.do?jsessionid=${sessionId}" target="h2result" style="display:none">
    <textarea id="sql" name="sql" style="display:none"></textarea>
  </form>
</div>

</body>
</html>
